
<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
{% block content %}
<h2>t_clas.html</h2>

<p>Showing all courses taken by the teacher and take attendance</p>

<table style="width:100%">
  <thead>
  <tr>
    <th>Course</th>
    <th></th>
  </tr>
</thead>
<tbody>
  
  <tr>
    <td>{{ teacher1.course}}</td>
    <td>
        <form action="{% url 'take_attendance' teacher1.regNo 1 %}">
        <input type="submit" value="Give Attendance" />
        </form>
    </td>
  </tr>
  
  
</tbody>
</table>

</body>
</html>
{% endblock %}
