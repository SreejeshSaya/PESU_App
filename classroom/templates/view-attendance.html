{% extends 'base.html' %}

{% block content %}
<table>
	<thead>
		<tr>
			<th>Course</th>
			<th>Date</th>
			<th>Present?</th>
		</tr>
	</thead>
	<tbody>
		{% for day in attendance %}
			<tr>
				<td>{{ day.courseCode }}</td>
				<td>{{ day.classDate }}</td>
				{% if day.attended %}
					<td>Present</td>
				{% else %}
					<td>Absent</td>
				{% endif %}
			</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
