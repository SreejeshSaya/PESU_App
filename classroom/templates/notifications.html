{% extends 'base.html' %}

{% block content %}
	{% if request.user.isTeacher %}
	<a href="{% url 'create-notification' %}"><button class="btn btn-primary mt-2 ml-2">Create Notifications</button></a>
	{% endif %}
	<ul>
		{% for notif in notifications %}
			<div class="card text-white bg-dark mt-3 mb-3" style="width: 26rem;">
			  <div class="card-body">
			    <h5 class="card-title">{{ notif.title }}</h5>
			    <h6 class="card-subtitle mb-2 text-muted">Posted by {{ notif.teacher.name }} on {{ notif.time }}</h6>
			    <p class="card-text">{{ notif.description }}</p>
			  </div>
			</div>
		{% endfor %}
	<ul>
{% endblock %}
