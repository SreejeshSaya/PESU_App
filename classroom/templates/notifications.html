{% extends 'base.html' %}

{% block content %}
{% if request.user.isTeacher %}
<button href="{% url 'create-notification' %}">Create Notifications</button>
{% endif %f}
<ul>
	{% for notif in notifications %}
		<li>
			<h4>{{ notif.title }}</h4>
			<p>{{ notif.description }}</p>
			<p><span>Posted by {{ notif.teacher.name }} on {{ notif.time }}</span></p>
		</li>
	{% endfor %}
</ul>
{% endblock %}
