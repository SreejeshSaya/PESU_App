{% extends 'base.html' %}

{% block content %}
	{% if feedbackSubmitted %}
		<h2> Oops! Looks like you have already submitted feedback for this course.</h2>
	{% else %}
	<form class="form-check" action="{% url 'student-feedback' %}" method="POST"> {% csrf_token %}
	    {{ form }}
	    <input type="submit" value="Push">
	</form>
	{% endif %}
{% endblock %}
